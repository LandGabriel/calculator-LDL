            </div>
                  </div>

        <div id="result">
            <h4>Resultados</h4>
          </div>  
          <div class="ldl-total">
            <span id="ldl-total">LDL:</span>
       </div>
         
     <div class="ct-hdl">
       <span id="ct-hdl">CT/HDL:</span>
     </div>
  <div class="ldl-hdl">
       <span id="ldl-hdl">LDL/HDL:</span>
     </div>
